<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬°Cuenta Regresiva a Madrid!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffeb3b;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 20px;
      border: 4px solid #00ffcc;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
      box-shadow: 0 0 30px #00ffcc;
    }

    #countdown.red {
      border-color: red;
      color: red;
      box-shadow: 0 0 30px red;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>¬°Viaje a Madrid!</h1>
  <h2>CEIP Mariano Aroca - 6¬∫ Curso</h2>
  <div id="countdown">Cargando cuenta atr√°s...</div>

  <footer>
    üöç ¬°Nos vamos el d√≠a 20 a las 7:00 AM!<br/>
    Hora basada en tu dispositivo (Hora espa√±ola = UTC+2)<br/>
    Creado por Rub√©n de 6¬∫A
  </footer>

  <script>
    function updateCountdown() {
      const now = new Date();
      const nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);

      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      let targetDate = new Date(Date.UTC(currentYear, currentMonth, 20, 5, 0, 0)); // 7:00 AM hora espa√±ola = 5:00 UTC

      if (nowUTC > targetDate) {
        targetDate = new Date(Date.UTC(currentYear, currentMonth + 1, 20, 5, 0, 0));
      }

      const diff = targetDate - nowUTC;
      const countdownEl = document.getElementById("countdown");

      if (diff <= 0) {
        countdownEl.textContent = "¬°Es la hora! ¬°Rumbo a Madrid!";
        countdownEl.classList.add("red");
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (totalSeconds <= 12 * 3600) {
        countdownEl.classList.add("red");
      } else {
        countdownEl.classList.remove("red");
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
